<form (ngSubmit)="updateItem()">
    <div *ngIf="item">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="item.title" name="title">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description"  [(ngModel)]="item.description" name="description"></textarea>
    </div>
    <div>
        <label for="isDone">isDone:</label>
        <textarea id="isDone" [(ngModel)]="item.isDone" name="isDone"></textarea>
      </div>
    </div>
    <button type="submit">Update</button>
  </form>
