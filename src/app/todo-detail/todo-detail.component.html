<div>Todo Detail</div>
<div *ngIf="item">
  <div>Id: {{ item.id }}</div>
  <div>
    <label>Title:<input [(ngModel)]="item.title" /></label>
  </div>
  <div>
    <label>Description:<input [(ngModel)]="item.description" /></label>
  </div>
  <div>IsDone: {{ item.isDone }}</div>
  <button (click)="updateDetail()">UpdateDetail</button>
</div>
