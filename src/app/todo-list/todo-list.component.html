<h1>TodoList</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let item of items"> 
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.isDone}}</td>
        <td>
            <button (click)="onMarkDone(item)"
            [disabled]="item.isDone">Done</button>
            <button (click)="onGoToDetail(item.id)">Detail</button>
            <button (click)="onDelete(item.id)">Delete</button>
        </td>
</table>

<app-create-todo (created)="refreshList()"></app-create-todo>
