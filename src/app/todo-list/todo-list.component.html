<h2>TodoList</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>IsDone</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.isDone }}</td>
    <td>
      <button (click)="onMarkDone(item.id)" [disabled]="item.isDone">done</button>
      <button (click)="onGoToDetails(item.id)">view detail</button>
      <button (click)="onDelete(item.id)" class="delete">delete</button>
    </td>
  </tr>
</table>

<app-create-todo (created)="onRefreshList()"></app-create-todo>
