<h2>TodoList</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>IsDone</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of todoList">
    <td>{{ item.id }}</td>
    <td>{{ item.title }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.isDone }}</td>
    <td>
      <button [disabled]="item.isDone" (click)="onMarkDone(item.id, item)">
        Done
      </button>
      <button (click)="viewDetail(item.id)">View Detail</button>
      <button mat-fab color="primary" (click)="deleteItem(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
</table>

<app-create-todo (created)="refreshTodoList()"></app-create-todo>
